    <div class="social">
      <ul class="social-links-container">
        <li class="social-link-item">
          <a href="https://www.facebook.com/goITclub" class="social-link">
            <svg class="social-link-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social-link-item">
          <a href="https://www.instagram.com/goitclub" class="social-link">
            <svg class="social-link-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-link-item">
          <a href="https://www.youtube.com/c/GoIT" class="social-link">
            <svg class="social-link-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <button class="burger" type="button" data-menu-open>
      <svg class="burger-icon" width="40" height="40">
        <use href="./img/sprite.svg#icon-burger" />
      </svg>
    </button>
  </div>

  <!-- Mob.menu   /is-open/ -->

  <div class="mobile-menu i-open" data-menu>
    <button
      class="mobile-menu-close"
      id="close"
      aria-label="Close menu"

      <svg class="mobile-menu-close-icon" width="34" height="34">
        <use href="./img/sprite.svg#icon-x"></use>
      </svg>
    </button>
    <nav class="mobile-menu-navigation">
      <ul class="mobile-menu-list">
        <li class="mobile-menu-list-item">

        <li class="mobile-menu-list-item">

        <a
          class="mobile-menu-social-link"
          href="https://www.facebook.com/goITclub/"
          target="_blank"
          aria-label="Facebook link"
        >
          <svg class="mobile-menu-social-link-icon" width="18" height="18">
            <use href="./img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="mobile-menu-social-link-item">
        <a
          class="mobile-menu-social-link"
          href="https://www.instagram.com/goitclub/"
          target="_blank"

        >
          <svg class="mobile-menu-social-link-icon" height="18" width="18">
            <use href="./img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="mobile-menu-social-link-item">
        <a
          class="mobile-menu-social-link"
          href="https://www.youtube.com/c/GoIT"
          target="_blank"
          aria-label="YouTube link"

          <svg class="mobile-menu-social-link-icon" height="18" width="18">
            <use href="./img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
